<ion-header translucent="true">
  <ion-toolbar *ngIf="!ios">
    <h4>پیشخوان</h4>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card slot>
    <ion-slides>
      <ion-slide><img src="/assets/img/Picture1.png" /></ion-slide>
    </ion-slides>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="/assets/img/check_home.png"  routerLink="/newcheck" />
        </ion-col>
        <ion-col>
          <img src="/assets/img/kHQVvi4OTbeSdZ1IvC18_2255041.svg" />
        </ion-col>
        <ion-col><img src="/assets/img/doc_home.jpg" /></ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content></ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button>
      <ion-icon name="share-social"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="instagram" (click)="openSocial('Instagram', fab)">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
